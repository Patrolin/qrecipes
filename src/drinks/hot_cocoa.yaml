hot cocoa:
  tools:
    - saucepan
    - whisk
  inputs:
    - 240 ml milk
    - 2 tsp cocoa powder
    - 2 tsp sugar
  serving:
    - mug (≥240ml)
  steps:
    1: Add all ingredients to a saucepan
    2: Warm up the saucepan to below boiling (85 - 95°C)
    3: Whisk until the cocoa dissolves
    4: Pour into a mug
