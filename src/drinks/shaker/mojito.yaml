mojito:
  tools:
    bartender set: https://www.youtube.com/watch?v=_UFiGai-8RA
  inputs:
    - 1/2 lime, OR 1/4 lime + any other fruit
    # TODO: honey or sugar?
    - 1 tbsp (cane) sugar
    - (28 ml white rum OR 1/2 caramel syrup)
    - (5 fresh mint leaves)
    - some crushed ice
    - 50-100 ml (lemon/lime) sparkling mineral water
  serving: glass (â‰¥150ml)
  steps:
    1: Cut half a slice of lime for garnish, and mince the rest
    2: Muddle the lime..white rum in a shaker
    3: Add some crushed ice and shake for 30s
    4: Double strain into a glass
    5: Fill the rest with sparkling water
    6: Garnish with lime (angle and cut vertically)
