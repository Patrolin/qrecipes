hot chocolate:
  tools:
    - saucepan
    - whisk
  inputs:
    - 1.5 parts milk
    - 1 parts chocolate
    - 0.15 parts sugar
    - 1 tsp vanilla powder or extract
    - a pinch of salt
  serving:
    - Nx mug (≥240ml)
  steps:
    1: Add all ingredients to a saucepan
    2: Warm up the saucepan to below boiling (85 - 95°C)
    3: Whisk until the chocolate melts
    4: Pour (and strain) into a mug
