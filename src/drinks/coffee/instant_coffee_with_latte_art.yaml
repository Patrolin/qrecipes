instant coffee with latte art:
  tools:
    kettle:
    milk pitcher (≥300ml):
    french press (≥240ml):
    ceramic mug (≥200ml):
  inputs:
    - 60 ml water
    - 1 tsp (espresso) instant coffee with crema
    - 180 ml whole (4%) milk, or barista oat milk
  serving:
    - coffee cup (300ml)
  steps:
    1: Heat your ingredients
    1.1: Microwave the milk (in a ceramic mug) for 1 min (must be ≤65°C)
    1.2: Heat the water to 100°C
    2: Add foam into the milk
    2.1: Pour the milk into a french press
    2.2: Pump up and down until the volume increases by 20-30%
    3: Make an 'espresso shot'
    3.1: Put the instant coffee into a new mug
    3.2: (You can add sugar here if you want)
    3.3: Pour the hot water near the side of the mug
    4: Texture the milk
    4.1: Pour the milk into a pitcher
    4.2: Let it sit still for ≥30s
    4.3: Tap the pitcher against the counter to remove big bubbles
    4.4: Grab the top of the pithcer and swirl the milk until the liquid and foam mix
    5: Pour the milk into the coffee
