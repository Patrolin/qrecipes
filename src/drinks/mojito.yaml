mojito:
  tools:
    bartender set: https://www.youtube.com/watch?v=_UFiGai-8RA
  inputs:
    - 5 mint leaves
    - 1 tbsp (cane) sugar
    - 1/2 lime
    - some crushed ice
    - (28 ml white rum)
    - 28-56 ml (lemon/lime) sparkling mineral water
    - glass (â‰¥150ml)
  outputs:
    mojito: 150 ml
  steps:
    1: Cut a slice of lime for garnish and mince the rest
    2: Add the mint leaves, sugar and minced lime to a shaker
    3: Muddle the lime
    4: Add some crushed ice and white rum
    5: Double strain into a glass
    6: Fill the rest with sparkling water
    7: Garnish with lime
