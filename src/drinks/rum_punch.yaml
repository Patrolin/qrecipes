rum punch:
  tools:
    bartender set: https://www.youtube.com/watch?v=_UFiGai-8RA
  inputs:
    - 56 ml rum
    - 56 ml 100% pineapple juice
    - 28 ml 100% orange juice
    - 28 ml lime juice
    - some crushed ice
    - glass (â‰¥150ml)
  outputs:
    rum punch: 150 ml
  steps:
    1: Cut a half a slice of lime for garnish, and mince the rest
    2: Muddle the ingredients in a shaker
    3: Add some crushed ice and shake for 30s
    4: Double strain into a glass
    5: Fill the rest with sparkling water
    6: Garnish with lime (cut from corner to center)
