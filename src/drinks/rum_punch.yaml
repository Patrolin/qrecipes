rum punch:
  tools:
    bartender set: https://www.youtube.com/watch?v=_UFiGai-8RA
  inputs:
    - 56 ml rum
    - 56 ml 100% pineapple juice
    - 28 ml 100% orange juice
    - 28 ml lime juice
    - some crushed ice
    - glass (â‰¥150ml)
  outputs:
    rum punch: 150 ml
  steps:
    1: Cut the lime into slices and keep half a slice for garnish
    2: Cut the skin off each slice
    3: Muddle all the ingredients in a shaker
    4: Add some crushed ice
    5: Shake for 30s
    6: Double strain into a glass
    7: Fill the rest with sparkling water
    8: Garnish with lime (cut from corner to center)
